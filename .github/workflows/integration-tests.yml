name: Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.19'

      - name: Run integration test script
        run: |
          bash test/test.sh
